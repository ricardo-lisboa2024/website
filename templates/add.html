{% extends "base.html" %}
{% block content %}
  <h2>Adicionar Entrada</h2>
  <form method="post">
    <label>Nome<br><input type="text" name="name" required></label><br>
    <label>Email (opcional)<br><input type="email" name="email"></label><br>
    <label>Mensagem<br><textarea name="message" rows="6" required></textarea></label><br>
    <button type="submit">Enviar</button>
  </form>
{% endblock %}
