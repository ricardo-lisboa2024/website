{% extends "base.html" %}
{% block content %}
  <h2>Editar Atividade</h2>
  <form method="post">
    <label>Nome<br><input type="text" name="name" value="{{ activity['name'] }}" required></label>
    <label>Data (opcional)<br><input type="date" name="date" value="{{ activity['date'] }}"></label>
    <label>Meta (pontos)<br>
      <select name="goal_points">
        <option value="">— selecionar —</option>
        {% for i in range(1,101) %}
          <option value="{{ i }}" {% if activity.get('goal_points') == i %}selected{% endif %}>{{ i }} pontos</option>
        {% endfor %}
      </select>
    </label>
    <label>Descrição<br><textarea name="description" rows="6">{{ activity['description'] }}</textarea></label>
    <div style="margin-top:8px;">
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a class="btn btn-outline" href="{{ url_for('activities_list') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}
