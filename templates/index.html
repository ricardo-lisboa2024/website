<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Personal Scheduler</h1>
            <p>Organize suas atividades por prioridade</p>
        </header>

        <!-- Menu de Adicionar Atividade com Submenus -->
        <div class="add-activity-menu">
            <button class="menu-btn" onclick="toggleSubmenu()">
                <i class="fas fa-tasks"></i> Gerenciar Atividades
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="submenu" id="submenu">
                <button onclick="showActivityForm('projeto')">
                    <i class="fas fa-project-diagram"></i> Projeto
                </button>
                <button onclick="showActivityForm('livro')">
                    <i class="fas fa-book"></i> Livro
                </button>
                <button onclick="showActivityForm('curso')">
                    <i class="fas fa-graduation-cap"></i> Curso
                </button>
            </div>
        </div>

        <!-- FormulÃ¡rio de Adicionar Atividade -->
        <div class="activity-form" id="activityForm">
            <h3 id="formTitle">Adicionar Nova Atividade</h3>
            <form id="addActivityForm" onsubmit="addActivity(event)">
                <input type="hidden" id="activityType" name="type">
                
                <div class="form-group">
                    <label for="title">TÃ­tulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">DescriÃ§Ã£o:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="completion_date">Data de ConclusÃ£o:</label>
                        <input type="date" id="completion_date" name="completion_date" required>
                    </div>

                    <div class="form-group">
                        <label for="priority">Prioridade:</label>
                        <select id="priority" name="priority" required>
                            <option value="">Selecione...</option>
                            <option value="urgente">ðŸ”´ Urgente</option>
                            <option value="alta">ðŸŸ  Alta</option>
                            <option value="media">ðŸŸ¡ MÃ©dia</option>
                            <option value="baixa">ðŸŸ¢ Baixa</option>
                            <option value="nao-prioritario">âš« NÃ£o PrioritÃ¡rio</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="percentage">Progresso (%):</label>
                    <input type="range" id="percentage" name="percentage" min="0" max="100" value="0">
                    <span id="percentageValue">0%</span>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar Atividade
                    </button>
                    <button type="button" onclick="hideActivityForm()" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Filtros e EstatÃ­sticas -->
        <div class="filters-stats">
            <div class="stats">
                <div class="stat-card">
                    <h4>Ativas</h4>
                    <span id="activeCount">0</span>
                </div>
                <div class="stat-card">
                    <h4>ConcluÃ­das</h4>
                    <span id="completedCount">0</span>
                </div>
                <div class="stat-card">
                    <h4>Urgentes</h4>
                    <span id="urgentCount">0</span>
                </div>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterActivities('all')">Todas</button>
                <button class="filter-btn" onclick="filterActivities('projeto')">Projetos</button>
                <button class="filter-btn" onclick="filterActivities('livro')">Livros</button>
                <button class="filter-btn" onclick="filterActivities('curso')">Cursos</button>
            </div>
        </div>

        <!-- Lista de Atividades Pendentes -->
        <section class="activities-section">
            <h2><i class="fas fa-clock"></i> Atividades Pendentes</h2>
            <div class="activities-list" id="pendingActivities">
                <!-- Atividades serÃ£o inseridas aqui via JavaScript -->
            </div>
        </section>

        <!-- Lista de Atividades ConcluÃ­das -->
        <section class="activities-section completed-section">
            <h2><i class="fas fa-check-circle"></i> Atividades ConcluÃ­das</h2>
            <div class="activities-list" id="completedActivities">
                <!-- Atividades concluÃ­das serÃ£o inseridas aqui -->
            </div>
        </section>
    </div>

    <!-- Modal de ConfirmaÃ§Ã£o -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 id="modalTitle">Confirmar AÃ§Ã£o</h3>
            <p id="modalMessage">Tem certeza que deseja realizar esta aÃ§Ã£o?</p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="btn-danger">Confirmar</button>
                <button onclick="closeModal()" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
